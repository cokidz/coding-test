<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be동사 질문 마스터: 9세 영어 탐험</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #FDFBF7; color: #4A4A4A; }
        .chart-container { position: relative; width: 100%; max-width: 500px; margin: auto; height: 300px; }
        .tab-active { border-bottom: 4px solid #F59E0B; color: #B45309; font-weight: 700; }
        .tab-inactive { color: #9CA3AF; font-weight: 500; }
        .btn-primary { background-color: #F59E0B; color: white; transition: all 0.2s; }
        .btn-primary:hover { background-color: #D97706; transform: translateY(-2px); }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

<div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden min-h-[80vh] flex flex-col">
    <header class="bg-[#FFF8E1] p-6 border-b border-orange-100 flex flex-col md:flex-row justify-between items-center">
        <div>
            <h1 class="text-2xl md:text-3xl font-bold text-amber-600">Be동사 질문·답변 마스터</h1>
            <p class="text-sm text-gray-500 mt-1">9세를 위한 질문과 답변 완전 정복!</p>
        </div>
        <div id="user-display" class="hidden mt-4 md:mt-0 flex items-center bg-white px-4 py-2 rounded-full shadow-sm">
            <span class="text-2xl mr-2">안녕</span>
            <span id="display-name" class="font-bold text-gray-700">친구</span>
            <span class="ml-2 text-xs text-gray-400">탐험가</span>
        </div>
    </header>

    <nav class="flex border-b border-gray-100 text-lg overflow-x-auto" id="main-nav">
        <button onclick="switchTab('intro')" id="tab-intro" class="flex-1 py-4 px-6 text-center tab-active">시작하기</button>
        <button onclick="switchTab('listening')" id="tab-listening" class="flex-1 py-4 px-6 text-center tab-inactive cursor-not-allowed" disabled>듣기 미션</button>
        <button onclick="switchTab('reading')" id="tab-reading" class="flex-1 py-4 px-6 text-center tab-inactive cursor-not-allowed" disabled>읽기 미션</button>
        <button onclick="switchTab('writing')" id="tab-writing" class="flex-1 py-4 px-6 text-center tab-inactive cursor-not-allowed" disabled>쓰기 미션</button>
        <button onclick="switchTab('report')" id="tab-report" class="flex-1 py-4 px-6 text-center tab-inactive cursor-not-allowed" disabled>결과</button>
    </nav>

    <main class="flex-grow p-6 md:p-8 bg-[#FAFAFA]">

        <!-- INTRO -->
        <section id="view-intro" class="fade-in max-w-lg mx-auto text-center pt-10">
            <div class="text-6xl mb-6">궁금이</div>
            <h2 class="text-2xl font-bold mb-4">질문 마스터에 도전!</h2>
            <p class="text-gray-600 mb-8 leading-relaxed">
                Be동사로 질문하고 답하는 걸<br>완벽하게 배워볼 거예요!<br>3가지 미션으로 재밌게 해보자
            </p>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8">
                <label class="block text-left text-sm font-bold text-gray-500 mb-2">이름을 알려줘!</label>
                <input type="text" id="username-input" class="w-full text-lg p-3 border-2 border-amber-200 rounded-xl focus:outline-none focus:border-amber-500" placeholder="예: 하준">
            </div>
            <button onclick="startMission()" class="w-full btn-primary py-4 rounded-xl text-xl font-bold shadow-lg">
                미션 시작하기
            </button>
        </section>

        <!-- LISTENING -->
        <section id="view-listening" class="hidden fade-in">
            <h2 class="text-xl font-bold text-amber-700 mb-6">미션 1: 듣고 맞는 답 고르기</h2>
            <div id="listening-container" class="space-y-8"></div>
            <div class="mt-10 text-right">
                <button onclick="completeSection('listening','reading')" class="bg-gray-800 text-white px-8 py-3 rounded-xl font-bold">다음 미션</button>
            </div>
        </section>

        <!-- READING -->
        <section id="view-reading" class="hidden fade-in">
            <h2 class="text-xl font-bold text-amber-700 mb-6">미션 2: 질문과 답변 연결하기</h2>
            <p class="text-gray-600 mb-8">오른쪽 답변(A~E)을 클릭하면 왼쪽 질문과 선으로 연결돼요!</p>
            <div class="grid md:grid-cols-2 gap-8 max-w-3xl mx-auto">
                <div id="questions" class="space-y-6"></div>
                <div id="answers" class="space-y-6"></div>
            </div>
            <div class="mt-10 text-right">
                <button onclick="completeSection('reading','writing')" class="bg-gray-800 text-white px-8 py-3 rounded-xl font-bold">다음 미션</button>
            </div>
        </section>

        <!-- WRITING -->
        <section id="view-writing" class="hidden fade-in">
            <h2 class="text-xl font-bold text-amber-700 mb-6">미션 3: 직접 써보기</h2>
            <div id="writing-container" class="space-y-10 max-w-2xl mx-auto"></div>
            <div class="mt-10 text-right">
                <button onclick="finishQuiz()" class="btn-primary px-8 py-3 rounded-xl font-bold text-lg">결과 보기</button>
            </div>
        </section>

        <!-- REPORT -->
        <section id="view-report" class="hidden fade-in">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">탐험 결과</h2>
                <p id="score-message" class="text-lg text-gray-600"></p>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border text-center">
                    <div class="chart-container"><canvas id="scoreChart"></canvas></div>
                    <p class="text-4xl font-bold text-amber-600 mt-4" id="final-score">0점</p>
                    <p class="text-xs text-gray-400">총 150점 만점</p>
                </div>
                <div class="space-y-6">
                    <div class="bg-blue-50 p-6 rounded-xl">
                        <h3 class="font-bold text-blue-800 mb-3">선생님 피드백</h3>
                        <p id="feedback-text" class="text-blue-900"></p>
                    </div>
                    <div class="bg-white p-5 rounded-xl border">
                        <div class="space-y-4 text-sm">
                            <div><div class="flex justify-between"><span>듣기</span><span id="progress-listening-val">0/50</span></div>
                                <div class="w-full bg-gray-200 rounded-full h-3"><div id="progress-listening" class="bg-green-500 h-3 rounded-full" style="width:0%"></div></div></div>
                            <div><div class="flex justify-between"><span>읽기</span><span id="progress-reading-val">0/50</span></div>
                                <div class="w-full bg-gray-200 rounded-full h-3"><div id="progress-reading" class="bg-blue-500 h-3 rounded-full" style="width:0%"></div></div></div>
                            <div><div class="flex justify-between"><span>쓰기</span><span id="progress-writing-val">0/50</span></div>
                                <div class="w-full bg-gray-200 rounded-full h-3"><div id="progress-writing" class="bg-amber-500 h-3 rounded-full" style="width:0%"></div></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-8">
                <button onclick="location.reload()" class="text-gray-500 underline">다시 도전하기</button>
            </div>
        </section>
    </main>
</div>

<script>
const quizData = {
    listening: [
        {id:1, audio:"Are you a student?", options:["Yes, I am.","Yes, he is.","No, they aren't."], correct:0},
        {id:2, audio:"Is your mother at home?", options:["Yes, I am.","No, she's not.","Yes, it is."], correct:1},
        {id:3, audio:"What's your name?", options:["I'm Tom.","I'm nine years old.","I'm happy."], correct:0},
        {id:4, audio:"Where are you from?", options:["Korea.","Blue.","Fine, thanks."], correct:0},
        {id:5, audio:"How are your parents?", options:["I'm fine.","They're fine.","Yes, they are."], correct:1}
    ],
    reading: [ // 질문-답변 짝짓기 (5문제)
        {id:6, question:"Are you married?", answer:"B", text:"No, I'm not."},
        {id:7, question:"Is she a teacher?", answer:"A", text:"Yes, she is."},
        {id:8, question:"What color is your car?", answer:"C", text:"Red."},
        {id:9, question:"How are your parents?", answer:"D", text:"They're fine."},
        {id:10,question:"Where are you from?", answer:"E", text:"I'm from Korea."}
    ],
    writing: [
        {id:11, question:"Are you hungry?", hint:"(Yes) →", correct:["Yes, I am","Yes, I am.","yes i am"]},
        {id:12, question:"Is it cold today?", hint:"(No) →", correct:["No, it isn't","No, it isn't.","No, it's not","no it isn't"]},
        {id:13, question:"Are your hands cold?", hint:"(Yes) →", correct:["Yes, they are","Yes, they are.","yes they are"]},
        {id:14, words:["you","are","student","a"], correct:["Are you a student","Are you a student?","are you a student"]},
        {id:15, words:["name","what","your","is"], correct:["What is your name","What is your name?","what is your name"]}
    ]
};

let state = {
    username: "",
    scores: {listening:0, reading:0, writing:0},
    userAnswers: {listening:{}, reading:{}, writing:{}},
    connections: {} // 읽기 미션 연결 저장
};

function switchTab(tab){ /* 기존과 동일 */ 
    ['intro','listening','reading','writing','report'].forEach(id=>document.getElementById('view-'+id).classList.add('hidden'));
    document.getElementById('view-'+tab).classList.remove('hidden');
    document.querySelectorAll('#main-nav button').forEach(b=>b.classList.remove('tab-active')); 
    document.getElementById('tab-'+tab).classList.add('tab-active');
}

function startMission(){
    const name = document.getElementById('username-input').value.trim();
    if(!name) return alert("이름을 입력해 주세요!");
    state.username = name;
    document.getElementById('display-name').textContent = name;
    document.getElementById('user-display').classList.remove('hidden');
    renderListening();
    switchTab('listening');
}

function playAudio(text){
    if('speechSynthesis' in window){
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US'; utter.rate = 0.8;
        speechSynthesis.speak(utter);
    }
}

// 1. 듣기
function renderListening(){
    document.getElementById('listening-container').innerHTML = quizData.listening.map((q,i)=>`
        <div class="bg-white p-6 rounded-2xl shadow-sm border">
            <div class="flex items-center gap-6">
                <button onclick="playAudio('${q.audio}')" class="w-16 h-16 bg-amber-500 rounded-full text-white hover:bg-amber-600 shadow-lg">
                    <span class="text-2xl">스피커</span>
                </button>
                <div class="flex-1 space-y-3">
                    ${q.options.map((opt,idx)=>`
                        <button onclick="selectListening(${q.id},${idx},this)" class="block w-full text-left p-4 rounded-xl border-2 ${state.userAnswers.listening[q.id]===idx?'bg-amber-500 text-white border-amber-500':'border-gray-300 hover:border-amber-400'}">
                            ${opt}
                        </button>
                    `).join('')}
                </div>
            </div>
        </div>
    `).join('');
}
function selectListening(id, idx, el){
    state.userAnswers.listening[id] = idx;
    el.parentElement.querySelectorAll('button').forEach(b=>b.classList.remove('bg-amber-500','text-white','border-amber-500'));
    el.classList.add('bg-amber-500','text-white','border-amber-500');
}

// 2. 읽기 - 질문·답변 짝짓기 (드래그 대신 클릭으로 연결)
function renderReading(){
    const questionsDiv = document.getElementById('questions');
    const answersDiv = document.getElementById('answers');
    const shuffled = [...quizData.reading].sort(()=>Math.random()-0.5);
    
    questionsDiv.innerHTML = quizData.reading.map((q,i)=>`
        <div class="bg-white p-6 rounded-2xl shadow-sm border flex items-center justify-between">
            <span class="font-bold text-lg">${i+1}. ${q.question}</span>
            <div id="line-${q.id}" class="w-20 h-1 bg-gray-300"></div>
        </div>
    `).join('');
    
    answersDiv.innerHTML = shuffled.map((q,i)=>`
        <button onclick="connect(${q.id})" id="ans-${q.id}" class="block w-full text-left p-6 rounded-2xl border-2 border-gray-300 hover:border-blue-500 hover:bg-blue-50 font-medium">
            ${String.fromCharCode(65+i)}. ${q.text}
        </button>
    `).join('');
}
function connect(answerId){
    const selectedQ = document.querySelector('[data-selected]');
    if(!selectedQ){
        alert("먼저 왼쪽 질문을 클릭해 주세요!");
        return;
    }
    const qId = selectedQ.dataset.qid;
    state.connections[qId] = answerId;
    document.getElementById(`line-${qId}`).classList.add('bg-blue-500');
    document.getElementById(`ans-${answerId}`).classList.add('bg-blue-500','text-white');
    selectedQ.dataset.selected = "";
}
document.getElementById('questions').addEventListener('click', e=>{
    if(e.target.closest('div')){
        document.querySelectorAll('#questions [data-selected]').forEach(d=>d.removeAttribute('data-selected'));
        e.target.closest('div').dataset.selected = "true";
        e.target.closest('div').dataset.qid = e.target.closest('div').querySelector('div').id.split('-')[1];
    }
});

// 3. 쓰기
function renderWriting(){
    document.getElementById('writing-container').innerHTML = quizData.writing.map((q,i)=>{
        if(q.words){
            return `<div class="bg-white p-6 rounded-2xl shadow-sm border text-center">
                <p class="text-lg font-bold mb-6">단어를 순서대로 배열해서 질문 만들기</p>
                <div class="flex flex-wrap justify-center gap-3 mb-6">
                    ${q.words.map(w=>`<span class="bg-gray-200 px-5 py-3 rounded-lg text-lg">${w}</span>`).join('')}
                </div>
                <input type="text" oninput="state.userAnswers.writing[${q.id}]=this.value" class="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-green-500 text-lg" placeholder="여기에 질문 쓰기">
            </div>`;
        }else{
            return `<div class="bg-white p-6 rounded-2xl shadow-sm border">
                <p class="text-xl font-bold mb-3">${q.question}</p>
                <p class="text-gray-600 mb-4">${q.hint}</p>
                <input type="text" oninput="state.userAnswers.writing[${q.id}]=this.value" class="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-green-500 text-lg" placeholder="답변을 적어 주세요">
            </div>`;
        }
    }).join('');
}

function completeSection(curr, next){
    const cnt = Object.keys(state.userAnswers[curr]).length;
    if(cnt < 5) return alert("모든 문제를 풀어주세요!");
    if(next==='reading') renderReading();
    if(next==='writing') renderWriting();
    switchTab(next);
}

function finishQuiz(){
    // 점수 계산
    let l=0, r=0, w=0;
    
    // 듣기
    quizData.listening.forEach(q=> { if(state.userAnswers.listening[q.id]===q.correct) l+=10; });
    
    // 읽기 (짝짓기)
    quizData.reading.forEach(q=> { 
        const userAnswerId = Object.keys(state.connections).find(k=>state.connections[k]===q.id);
        if(userAnswerId && quizData.reading.find(x=>x.id==userAnswerId).answer === q.answer) r+=10;
    });
    
    // 쓰기
    quizData.writing.forEach(q=>{
        const user = (state.userAnswers.writing[q.id]||"").trim().toLowerCase().replace(/[.?]/g,'');
        if(q.correct.some(c=>c.toLowerCase().replace(/[.?]/g,'')===user)) w+=10;
    });
    
    const total = l+r+w;
    state.scores = {listening:l, reading:r, writing:w};

    // 결과 표시
    document.getElementById('final-score').textContent = total+'점';
    ['listening','reading','writing'].forEach(sec=>{
        document.getElementById('progress-'+sec).style.width = (state.scores[sec]/50)*100+'%';
        document.getElementById('progress-'+sec+'-val').textContent = state.scores[sec]+'/50';
    });

    const fb = document.getElementById('feedback-text');
    if(total===150){ fb.textContent = `${state.username} 친구, 완벽해요! 질문 마스터 등극!`; document.getElementById('score-message').textContent = "최고예요!"; }
    else if(total>=100){ fb.textContent = `${state.username} 친구, 정말 잘했어요! 조금만 더 연습하면 완벽!`; document.getElementById('score-message').textContent = "멋져요!"; }
    else{ fb.textContent = `${state.username} 친구, 수고했어요! 질문과 답변을 다시 연습해 볼까요? 화이팅!`; document.getElementById('score-message').textContent = "다음엔 더 잘할 수 있어요!"; }

    new Chart(document.getElementById('scoreChart').getContext('2d'),{
        type:'doughnut', data:{labels:['맞음','틀림'], datasets:[{data:[total,150-total], backgroundColor:['#F59E0B','#E5E7EB'], borderWidth:0}]},
        options:{responsive:true, plugins:{legend:{display:false}}, cutout:'75%'}
    });

    switchTab('report');
}
</script>
</body>
</html>
